<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <a href="insertForm">추가</a>
        <p></p>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th><br/></th>
                <th><br/></th>
            </tr>
            <tr>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td><a th:href="@{/students/updateForm/{id}(id=${student.id})}">수정</a></td>
                    <td><a th:href="@{/students/delete/{id}(id=${student.id})}">삭제</a></td>        
            </tr>
        </table>
    </body>
</html>
