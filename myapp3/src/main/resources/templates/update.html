<html>
    <head>
        <title>UpdateForm</title>
    </head>
    <body>
        <form th:action="@{/students/update/{id}(id=${student.id})}" method="post">
            <span>Name</span>
            <input type="text" name="name" id="name" th:field="${student.name}"/><br/>
            <span>Email</span>
            <input type="text" name="email" id="email" th:field="${student.email}"/><br/>
            <input type="submit" value="저장"/>
        </form>
    </body>
</html>
